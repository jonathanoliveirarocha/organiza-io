<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="bannerContent">
            <div id="callToAction">
                <h1>Organize suas ideias</h1>
                <h2>Tudo em um só lugar</h2>
            </div>
            <img width="100%" height="100%" src="./src/images/BannerImg.png" alt="BannerImg">
            <!-- Link da Imagem utilizada: https://www.pexels.com/pt-br/foto/livro-de-cor-cinza-padrao-perto-de-borracha-verde-159045/ -->
        </div>

        <div class="loginArea">
            <div class="content">
                <h1 id="h1Login">Login</h1>
                <div class="void">
                    <div class="loginInputs">
                        <p id="userLabel">Usuário:</p>
                        <input id="userInput" type="text" name="user" placeholder="Digite seu E-mail">
                        <p id="passwordLabel">Senha:</p>
                        <input id="passwordInput" type="password" name="password" placeholder="Digite sua Senha">
                        <button id="btnLogar" type="submit">Entrar</button>
                    </div>
                </div>
                <div class="links">
                    <a id="signin" href="#">Cadastre-se</a>
                </div>
                
            </div>
            
        </div>
    </div>
    
</body>
</html>
