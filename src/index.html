<!DOCTYPE html>
<html lang="pt-br">

</head>
<body>
    <div class="main">
        <div class="bannerContent">

                <h1>Organize suas ideias</h1>

            <div class="content">

                            <button id="btnLogar" type="submit">Entrar</button>
                        </form>
                    </div>
                </div>
                <div class="links">
                    <a id="signup" href="./pages/signup.html">Cadastre-se</a>
