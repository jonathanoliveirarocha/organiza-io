<body>
    <div class="main">

                    </div>
                    <div class="appointmentItem">
                        <div class="hour">

                    </div>
                    
                </div>
            </div>

            <div class="tuesday ">
                <div class="title">
                    <h1>Terça-feira</h1>
                </div>
                
                <div class="appointments">
                    
                </div>
            </div>

            <div class="wednesday ">
                <div class="title">
                    <h1>Quarta-feira</h1>
                </div>
                
                <div class="appointments">
                    
                </div>
            </div>

            <div class="thursday ">
                <div class="title">
                    <h1>Quinta-feira</h1>
                </div>
                
                <div class="appointments">
                    
                </div>
            </div>

            <div class="friday ">
                <div class="title">
                    <h1>Sexta-feira</h1>
                </div>
                
                <div class="appointments">
                    
                </div>
            </div>

            <div class="saturday ">
                <div class="title">
                    <h1>Sábado</h1>
                </div>
                
                <div class="appointments">
                    
                </div>
            </div>

            <div class="sunday ">
                <div class="title">
                    <h1>Domingo</h1>
                </div>
                
                <div class="appointments">
                    
                </div>
            </div>

        </div>

      </div>

      <footer>
        <a href="https://github.com/jonathanoliveirarocha" target="_blank">&copy Jonathan de Oliveira Rocha</a>
